<!DOCTYPE HTML>
<html>

<head>
  <!--  metadata goes here   -->
  <meta charset=UTF-8>
  <title>Hebrew Geminate Noun Patterns</title>
  <link href="../../css/bootstrap-4.5.2.min.css" rel="stylesheet">
  <script src="../../js/jquery-3.5.1.min.js"></script>
  <script src="../../js/bootstrap-4.5.2.min.js"></script>
  <link rel="stylesheet" href="../../css/main.css">
  <script src="../../js/checkAns.js"></script>
  <style>
    .heb {
      font-size:28px;
    }
    input {
      font-family: 'SBL Hebrew';
      font-size: 24px;
      text-align: center;
    }
    table th, td {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid grey;
    }
  </style>
</head>

<body>
  <h1>Hebrew Geminate Nouns Patterns Practice</h1>
  <br>
  <h2>Fill in the blanks</h2>
  <p>Type the plural forms.</p>
  <table style="text-align:center; width:60%">
    <colgroup>
      <col style="width: 50px">
      <col style="width: 60px">
      <col style="width: 50px">
    </colgroup>
    <thead>
      <tr>
        <!--- row 0 - head row --->
        <th>Singular</th>
        <th colspan="2">Plural</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!--- row 1 --->
        <td><span class="heb" dir="rtl">עַם</span></td>
        <td><input type="text" id="v1" oninput="testNounGem('v1', 'v1r')"></td>
        <td id='v1r'>❓</td>
      </tr>
      <tr>
        <!--- row 2 --->
        <td><span class="heb" dir="rtl">הַר</span></td>
        <td><input type="text" id="v2" oninput="testNounGem('v2', 'v2r')"></td>
        <td id='v2r'>❓</td>
      </tr>
    </tbody>
  </table>
  <br>
  <table style="text-align:center; width:60%">
    <colgroup>
      <col style="width: 50px">
      <col style="width: 60px">
      <col style="width: 50px">
    </colgroup>
    <thead>
      <tr>
        <!--- row 0 - head row --->
        <th>Singular</th>
        <th colspan="2">Plural</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!--- row 1 --->
        <td><span class="heb" dir="rtl">חֵץ</span></td>
        <td><input type="text" id="v3" oninput="testNounGem('v3', 'v3r')"></td>
        <td id='v3r'>❓</td>
      </tr>
      <tr>
        <!--- row 2 --->
        <td><span class="heb" dir="rtl">אֵם</span></td>
        <td><input type="text" id="v4" oninput="testNounGem('v4', 'v4r')"></td>
        <td id='v4r'>❓</td>
      </tr>
    </tbody>
  </table>

<br>
  <table style="text-align:center; width:60%">
    <colgroup>
      <col style="width: 50px">

    <thead>
      <tr>

      </tr>
    </tbody>
  </table>

</body>

</html>
