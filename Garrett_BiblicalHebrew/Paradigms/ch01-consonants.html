<html>

<head>

<body>
  <div id="nav"></div>
<div class="container">


  <h1>Hebrew Consonants Typing Practice</h1>
  <br>
  <h2>Type the Hebrew alphabet in the table below.</h2>

  <p>Note: Type the Alephabet from right to left.</p>

  <p id="revealAnsTip"></p>

  <table style="text-align:center; width:100%">
    <colgroup>
    </colgroup>
    <thead>
      <tr>
        <!--- row 0 - head row --->
        <th>10</th>
        <th>9</th>
        <th>8</th>
        <th>7</th>

        <th>5</th>
        <th>4</th>

        <th>2</th>
        <th>1</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!--- row 1 --->
        <td><input class="consonants" type="text" id="Yod"></td>
        <td><input class="consonants" type="text" id="Tet"></td>
        <td><input class="consonants" type="text" id="Het"></td>
        <td><input class="consonants" type="text" id="Zayin"></td>

        <td><input class="consonants" type="text" id="Aleph"></td>
      </tr>

        <td class="mark" id="Yodr">❓</td>
        <td class="mark" id="Tetr">❓</td>

        <td class="mark" id="Gimelr">❓</td>
        <td class="mark" id="Bethr">❓</td>
        <td class="mark" id="Alephr">❓</td>
      </tr>
      <tr>
        <!--- row 3 - head row --->
        <th>20</th>
        <th>19</th>

        <th>15</th>

        <th>11</th>

        <!--- row 4 --->
        <td><input class="consonants" type="text" id="Resh"></td>
        <td><input class="consonants" type="text" id="Qoph"></td>
        <td><input class="consonants" type="text" id="Tsade"></td>
        <td><input class="consonants" type="text" id="Peh"></td>
        <td><input class="consonants" type="text" id="Ayin"></td>
        <td><input class="consonants" type="text" id="Samek"></td>

        <th>22</th>
        <th>21</th>

        <!--- row 4 --->
        <td><input class="consonants" type="text" id="Taw"></td>
